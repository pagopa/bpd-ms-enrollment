swagger.enrollment.hashPan=id dello strumento di pagamento, che corrisponde all'hash del PAN (Primary Account Number) del metodo di pagamento
swagger.enrollment.fiscalCode=id dell'utente, che corrisponde al codice fiscale
swagger.enrollment.activationDate=timestamp dell'attivazione dello strumento di pagamento. FORMATO  ISO8601 yyyy-MM-ddTHH:mm:ss.SSSXXXXX
swagger.enrollment.enabled=stato dell'abilitazione al servizio da parte del citizen
swagger.enrollment.timestampTC=timestamp dell'accettazione di T&C. FORMATO  ISO8601 yyyy-MM-ddTHH:mm:ss.SSSXXXXX
swagger.enrollment.payoffInstr=identificativo dello strumento di pagamento per la riscossione del premio
swagger.enrollment.payoffInstrType=tipologia di strumento di pagamento per la riscossione del premio